<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link href='Bootstrap/bootstrap4/css/bootstrap.css' rel='stylesheet'>
    <link rel="stylesheet" href="Styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-1 one"></div>
        <div class="col-md-5 two">
          <img src="images/phonebase.png" alt="phone">
        </div>
        <div class="col-md-4 three">
          <div class="main">
            <img src="images/logo.png" width="175" height="60" alt="logo">
            <p class="head"><b>Sign up to see photos and<br /> videos from your friends.</b></p>
            <br />
            <div class="buttons1">
              <form action="https://www.facebook.com/" method="Link">
                <input type="submit" value="Log in with Facebook">
              </form>
            </div>
            <div class="line">
              <hr>
            </div>
            <form <action="index.html" name="Sign Up"   method="Post">
                <input type="Text" name="Mobile Number or Email" placeholder="Mobile Number or Email" required>
                <input type="Text" name="Full Name" placeholder="Full Name" required>
                <input type="Text" name="Username" placeholder="Username" required>
                <input type="Text" name="Password" placeholder="Password" required>
                <div class="buttons2">
                  <input type="submit" value="Sign Up">
                </div>
            </form>
            <p class="tandc">
              By signing up, you agree to our<br /> <b>Terms & Privacy Policy</b>.
            </p>
          </div>
          <div class="login">
            <p class="accountlogin">
              Have an account? <a href="page1.html">Log in </a>
            </p>
          </div>
          <div class="app">
            <p class="app">
              Get the app
            </p>
            <div class="appPics">
              <a href="https://www.apple.com/uk/ios/app-store/">
                <img src="http://claimitapp.com/images/contents/app-store.png" alt="app">
              </a>
              <a href="https://play.google.com/store?hl=en">
                <img src="http://www.ckua.com/wp-content/uploads/2017/04/google-play-badge-128x128.png" alt="app">
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-2 four"></div>
      </div>
    </div>
    <div class="footer">
      <div class="footcenter">
        <p class="footlink">ABOUT US</p>
        <p class="footlink">SUPPORT</p>
        <p class="footlink">BLOG</p>
        <p class="footlink">PRESS</p>
        <p class="footlink">API</p>
        <p class="footlink">JOBS</p>
        <p class="footlink">PRIVACY</p>
        <p class="footlink">TERMS</p>
        <p class="footlink">DIRECTORY</p>
        <p class="footlink">LANGUAGE</p>
      </div>
    </div>
  </body>
</html>
